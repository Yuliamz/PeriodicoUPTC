<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Secciones</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Crear Sección</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>Sección</th>
                <th>Cantidad de Artículos</th>
                <th>
                    <input class="form-control" ng-model="q" placeholder="Buscar" />
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                <td>{{row.nombre}}</td>
                <td>{{row.cantidadArticulos}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>
<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Secciones</div>
    <div class="panel-body">
        <div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
            <label for="nombre">Sección</label>
            <input id="nombre" class="form-control" type="text" ng-model="datosFormulario.nombre" placeholder="nombre" />
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div>
        <div class="form-group col-md-6" ng-class="errores.cantidadArticulos?'error':''">
            <label for="cantidadArticulos">Cantidad de Artículos</label>
            <input id="cantidadArticulos" class="form-control" type="text" ng-model="datosFormulario.cantidadArticulos" placeholder="cantidadArticulos" />
            <div ng-show="errores.cantidadArticulos">{{errores.cantidadArticulos}}</div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
        </div>
    </div>
</div>
